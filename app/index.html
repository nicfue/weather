<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NF Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
     <link rel="stylesheet" href="css/media-queries.css">
</head>
<body>
  <div class="jumbotron">
    <div class="col-md-6"></div>
    <div>
      <h1 class="text-center">Alla städers väderinfo & prognoser</h1>
    </div>
  </div>
      <section class="container-fluid text-center">
        <article class="row">
          <div class="col-md-6 sunriseBox">
            <div id="display1"></div>
          </div>
          <div class="col-md-6 sunsetBox">
            <div id="display2"></div>
          </div>
        </article>
      </section>

<!-- Väder -->
<section class="container">
    <article class="row">
      <div class="col-md-6 mb-5">
        <h2 class="text-center">Väder</h2>
        <h4 class="text-center">Ange en stad</h4>
      <span id="errorWeather"></span>
      <div class="mb-3">
        <input type="text" name="city" id="cityWeather" class="form-control" placeholder="Stad?"></input>
      </div>
      <div class="text-center">
        <button id="submitWeather" class="btn btn-primary mb-4">Visa väder</button>
      </div>
        <div id="weather">
      </div>
    </div>

<!-- Prognos -->
      <div class="col-md-6 mb-5">
        <h2 class="text-center">Väderprognos</h2>
        <h4 class="text-center">Ange en stad</h4>
      <span id="errorForecast"></span>
        <div class="mb-3">
          <input type="text" name="city" id="cityForecast" class="form-control" placeholder="Stad?"></input>
        </div>
        <div class="text-center">
          <button id="submitForecast" class="btn btn-primary mb-4">Visa prognos</button>
        </div>
          <div id="forecast">
        </div>
      </div>
  </article>
</section>

<div class="footer">
  <div class="container">
    <div class="text-center">
      <p class="footer-text">NF Weather</p>
    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/moment/moment.js"></script>
    <script type="text/javascript" src="js/script.js" ></script>
</body>
</html>
